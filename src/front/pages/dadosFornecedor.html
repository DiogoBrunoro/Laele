<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Dados do Fornecedor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link href="../assets/css/editar.css" rel="stylesheet">
    <link href="../assets/css/header.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="../assets/imagens/Elite-removebg-preview.png" type="image/x-icon">
</head>

<header>
    <div class="header-content">
        <div class="logo-container">
            <img src="../assets/imagens/Elite-removebg-preview.png" alt="" width="100px" height="150px">
            <h1>ELITE CONSTRUÇÕES</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../pages/home.html">Home</a></li>
                <li><a href="https://constructor-universe.com/projects">Projects</a></li>
                <li><a href="https://constructor-universe.com/tools">Tools</a></li>
                <li><a href="https://constructor-universe.com/contact">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<body class="editar-cliente">
    <main>
        <section id="telaEdicao">
            <div class="caixaEdicao">
                <h1 class="h1Edicao">Olá FORNECEDOR</h1>
                <div id="perfilContainer">
                    <div class="nome">
                        <li id="nomeFornecedor" class="usuario-nome">Nome do Fornecedor: </li>
                    </div>
                    <div class="cnpj">
                        <li id="cnpj" class="usuario-cnpj">CNPJ: </li>
                    </div>
                    <div class="endereco">
                        <li id="endereco" class="usuario-endereco">Endereço: </li>
                    </div>
                    <div class="email">
                        <li id="emailCorporativo" class="usuario-email">Email Corporativo: </li>
                    </div>
                    <div class="senha">
                        <li id="senha" class="usuario-senha-password">Senha: </li>
                    </div>
                    <button id="abrirModal" class="btn-editar" data-bs-toggle="modal"
                        data-bs-target="#modalEditarPerfil">
                        EDITAR PERFIL
                    </button>
                    <!-- Botão para excluir perfil -->
                    <button id="excluirPerfil" class="btn-excluir" data-bs-toggle="modal"
                        data-bs-target="#modalExcluirPerfil">
                        EXCLUIR PERFIL
                    </button>
                </div>
            </div>
            <div class="modal fade" id="modalEditarPerfil" tabindex="-1" aria-labelledby="modalEditarPerfilLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalEditarPerfilLabel">Editar Perfil</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!-- Formulário dentro do modal -->
                            <div class="campo">
                                <label for="nomeFornecedorInput">NOME DO FORNECEDOR:</label>
                                <input type="text" id="nomeFornecedorInput">
                            </div>
                            <div class="campo">
                                <label for="cnpjInput">CNPJ:</label>
                                <input type="text" id="cnpjInput">
                            </div>
                            <div class="campo">
                                <label for="enderecoInput">ENDEREÇO:</label>
                                <input type="text" id="enderecoInput">
                            </div>
                            <div class="campo">
                                <label for="emailCorporativoInput">EMAIL CORPORATIVO:</label>
                                <input type="email" id="emailCorporativoInput">
                            </div>
                            <div class="campo">
                                <label for="senhaInput">SENHA:</label>
                                <input type="password" id="senhaInput">
                            </div>
                            <div class="campo">
                                <label for="senhaConfirmar">CONFIRMAR SENHA:</label>
                                <input type="password" id="senhaConfirmar">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" id="editarPerfil" class="btn btn-primary">Salvar Alterações</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="modalExcluirPerfil" tabindex="-1" aria-labelledby="modalExcluirPerfilLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="modalExcluirPerfilLabel">Excluir Perfil</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      Tem certeza de que deseja excluir seu perfil? Esta ação não pode ser desfeita.
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                      <button type="button" id="confirmarExclusao" class="btn btn-danger">Excluir</button>
                    </div>
                  </div>
                </div>
              </div>
        </section>
    </main>

    <script src="../controller/dadosFornecedor.js"></script>
</body>

</html>
